services:
  - type: worker
    name: ishi-music-bot
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: UV_THREADPOOL_SIZE
        value: "128"
      - key: YTSR_NO_UPDATE
        value: "true"
      - key: YTDL_NO_UPDATE
        value: "true"
      - key: RENDER
        value: "true"
      - key: YOUTUBE_PREMIUM
        value: "false"
      - key: PREFER_SOUNDCLOUD
        value: "false"
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - "**/*.js"
      ignoredPaths:
        - "**/*.md"
        - ".gitignore"
        - "vercel.json"
        - "cookies.txt"
